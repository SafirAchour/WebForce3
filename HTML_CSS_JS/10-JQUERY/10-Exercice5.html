<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage pour les accents -->
    <meta charset="UTF-8">
    
    <!-- Titre de la Page -->
    <title>Exercice 5 jQuery</title>
    
    <!-- Pour Internet Explorer : S'assurer qu'il utilise la dernière version du moteur de rendu -->    
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <!-- HTML5 Shiv -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js" integrity="sha256-sqQlcOZwgKkBRRn5WvShSsuopOdq9c3U+StqgPiFhHQ=" crossorigin="anonymous"></script>
    
    <style>
        main{
            max-width: 990px;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        section{
            width: 100%;
            height: auto;
            float: left;
            min-height: 200px;
            margin-bottom: 10px;
            background-image: linear-gradient(0deg,#CCC;#FFF);
            border: 1px solid #CCC;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            text-align: center;
            color: #000;
        }
        article {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    
</head>
<body>
   
   
   <!-- CONSIGNE : avec l'aide de jQuery , vous devrez :
   
       1. Definir une structure HTML5 & CSS3 pour afficher des articles.
       
       2. Afficher une liste d'articles à partir de l'API :
       https: //jsonplaceholder.typicode.com/posts
       
       3. BONUS : Afficher uniquement les 10 premiers articles.
       -->
    <main>
       <section>
           <header><h1>TITRE</h1></header>
           <article>MON CONTENU</article>
       </section>
        
    </main>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    
    <!-- js -->
    <script src="assets/js/10-Exercice5.js"></script>
    
</body>
</html>
